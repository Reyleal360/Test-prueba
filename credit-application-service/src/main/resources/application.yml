spring:
  application:
    name: credit-application-service
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:coopcredit_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway handles the schema
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 20
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

# External Services
services:
  risk-central:
    url: ${RISK_CENTRAL_URL:http://localhost:8081}
    timeout: 5000

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:CoopCreditSecureKeyForJWT2025MustBe256BitsLongMinimum1234567890}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours

# Business Rules
business:
  credit:
    min-seniority-months: 6
    max-amount-multiplier: 10
    max-debt-to-income-ratio: 40
    min-term-months: 6
    max-term-months: 60
    base-interest-rate: 0.015  # 1.5% monthly

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    url: /v3/api-docs

# Logging
logging:
  level:
    root: INFO
    com.coopcredit: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
