version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: coopcredit-mysql
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: coopcredit_db
      MYSQL_TCP_PORT: 3307
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3307", "-uroot", "-p1234" ]
      interval: 10s
      timeout: 5s
      retries: 5

  risk-central-mock:
    build:
      context: ./risk-central-mock-service
      dockerfile: Dockerfile
    container_name: risk-central-mock
    network_mode: host
    environment:
      PORT: 8081
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  credit-application-service:
    build:
      context: ./credit-application-service
      dockerfile: Dockerfile
    container_name: credit-application-service
    network_mode: host
    environment:
      DB_HOST: localhost
      DB_PORT: 3307
      DB_NAME: coopcredit_db
      DB_USER: root
      DB_PASSWORD: 1234
      RISK_CENTRAL_URL: http://localhost:8081
      JWT_SECRET: CoopCreditSecureKeyForJWT2025MustBe256BitsLongMinimum1234567890
      DDL_AUTO: "validate"
      SHOW_SQL: "false"
    depends_on:
      mysql:
        condition: service_healthy
      risk-central-mock:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: coopcredit-prometheus
    network_mode: host
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - credit-application-service
      - risk-central-mock
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: coopcredit-grafana
    network_mode: host
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  mysql-data:
  prometheus-data:
  grafana-data:
